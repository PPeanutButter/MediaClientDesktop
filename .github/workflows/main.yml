name: Release CI

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle


    - name: package
      run: ./gradlew :packageDistributionForCurrentOS
    - name: Pack
      run: 
        tar -czvf win.tar.gz build/compose/binaries/main/msi/
    - name: Upload
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: 
          win.tar.gz
